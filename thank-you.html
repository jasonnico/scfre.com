<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Salma's Care</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 100px 20px;
      color: #333;
    }
    .thankyou-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Lora', serif;
      color: #0d47a1;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #ffc107;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #ffca2c;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been received, and our team will reply soon. We are grateful for your support of the elderly community in Jinja, Uganda.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
